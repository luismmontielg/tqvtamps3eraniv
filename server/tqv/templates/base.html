<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <!-- Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>
        {%  block page_title %}
            {{ title }}
        {%  endblock %}
    </title>

    <script language="javascript" src="{{MEDIA_URL}}js/jquery-1.7.min.js"></script>
    <script language="javascript" src="{{MEDIA_URL}}js/jquery.form.js"></script>
    <script language="javascript" src="{{MEDIA_URL}}js/jquery-ui-1.8.16.custom.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/south-street/jquery-ui-1.8.16.custom.css" />
    <link href="{{ MEDIA_URL }}css/style.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Droid+Serif:regular,bold" rel="stylesheet" /> <!-- Load Droid Serif from Google Fonts -->

    {% block links %}
    {% endblock %}

    <!-- All JavaScript at the bottom, except for Modernizr and Respond.
         Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries -->
    <script src="{{ MEDIA_URL }}js/modernizr-1.7.min.js"></script>
    <script src="{{ MEDIA_URL }}js/respond.min.js"></script>

    <script src="{{ MEDIA_URL }}js/script.js"></script>

    {% block js %}
    {% endblock %}
</head>

<body>
{% block body %}
{% endblock %}

{% block footer %}
{% endblock %}
</body>
</html>
